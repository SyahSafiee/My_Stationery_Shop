<!DOCTYPE html>

<html>
    <head>
        <title>Login | My Stationery Shop</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <h1>My Stationery Shop</h1>
        </header>
        <form id="loginForm" action="home.html" method="get" onsubmit="return welcomeAndSubmit()">
            <fieldset>
                <legend>Customer Log In</legend>
                <input type="text" class="customer" name="name" placeholder="Name" required><br><br>
                <input type="email" class="customer" name="email" placeholder="Email" required><br><br>
                <input type="password" class="customer" name="password" placeholder="Password" required><br><br> 
            </fieldset><br>
            <div class="submit-button">
                <button type="submit">Log In</button>
            </div>
        </form>    
        <br>
        <img src="image/stationery cartoon 1.jpg" alt="background" width="100%">
        <footer>
            <p>&copy; 2024 My Stationery Shop. All rights reserved.</p>
        </footer>
    </body>
</html>
